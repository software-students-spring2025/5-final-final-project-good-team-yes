<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYC Sandwich Price Tracker</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Application CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header class="header">
        <div class="header-left">
            <div class="logo">ðŸ¥ª</div>
            <div class="title">NYC Sandwich Price Tracker</div>
        </div>
        <button id="toggleSidebar" class="mobile-toggle">
            <i class="fas fa-bars"></i>
        </button>
    </header>
    
    <div class="container">
        <div class="map-container">
            <div id="map"></div>
        </div>
        
        <aside class="sidebar">
            <div id="filterSection" class="sidebar-section">
                <div class="sidebar-title">
                    <span>Filter Prices</span>
                    <button class="sidebar-collapse" data-target="filterContent">
                        <i class="fas fa-chevron-up"></i>
                    </button>
                </div>
                <div id="filterContent" class="collapse-content">
                    <div class="filter-group">
                        <div class="form-group">
                            <label for="minPrice">Min Price ($)</label>
                            <input type="number" id="minPrice" min="0" step="0.01">
                        </div>
                        <div class="form-group">
                            <label for="maxPrice">Max Price ($)</label>
                            <input type="number" id="maxPrice" min="0" step="0.01">
                        </div>
                    </div>
                    <button id="applyFilter" class="blue-btn">
                        <i class="fas fa-filter"></i> Apply Filter
                    </button>
                    <button id="resetFilter">
                        <i class="fas fa-undo"></i> Reset
                    </button>
                </div>
            </div>
            
            <div id="addSection" class="sidebar-section">
                <div class="sidebar-title">
                    <span>Add New Price</span>
                    <button class="sidebar-collapse" data-target="addContent">
                        <i class="fas fa-chevron-up"></i>
                    </button>
                </div>
                <div id="addContent" class="collapse-content">
                    <form id="addForm">
                        <div class="form-group">
                            <label for="name">Deli Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="address">Address (NYC)</label>
                            <div class="address-search">
                                <input type="text" id="address" name="address" placeholder="e.g., 123 Main St, Brooklyn, NY" required>
                                <button type="button" id="searchAddress" class="blue-btn">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="price">Sandwich Price ($)</label>
                            <input type="number" id="price" name="price" step="0.01" min="0" required>
                        </div>
                        
                        <!-- Hidden inputs for lat/lon -->
                        <input type="hidden" id="lat" name="lat">
                        <input type="hidden" id="lon" name="lon">
                        
                        <div id="locationPreview" class="location-preview">
                            <strong>Location:</strong>
                            <div id="foundAddress"></div>
                        </div>
                        
                        <div class="btn-group">
                            <button type="submit" id="submitBtn" disabled>
                                <i class="fas fa-plus"></i> Add Price
                            </button>
                            <button type="reset" id="resetForm">
                                <i class="fas fa-times"></i> Clear
                            </button>
                        </div>
                    </form>
                    
                    <div id="successMessage" class="status-message success-message">
                        Sandwich price added successfully!
                    </div>
                    
                    <div id="errorMessage" class="status-message error-message">
                        Address not found. Please try a more specific address.
                    </div>
                </div>
            </div>
        </aside>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    
    <!-- Application JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
