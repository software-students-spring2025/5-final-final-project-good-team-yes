<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYC Sandwich Price Tracker</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #ff6b35;
            --primary-hover: #e55a2b;
            --secondary-color: #2196F3;
            --secondary-hover: #0b7dda;
            --success-color: #4CAF50;
            --danger-color: #F44336;
            --warning-color: #FFC107;
            --light-bg: #f4f4f4;
            --dark-text: #333;
            --medium-text: #666;
            --sidebar-width: 350px;
            --header-height: 60px;
            --mobile-breakpoint: 768px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: var(--light-bg);
            color: var(--dark-text);
            position: relative;
            min-height: 100vh;
        }
        
        .header {
            background: white;
            height: var(--header-height);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }
        
        .header-left {
            display: flex;
            align-items: center;
        }
        
        .logo {
            font-size: 24px;
            margin-right: 10px;
        }
        
        .title {
            font-size: 18px;
            font-weight: bold;
        }
        
        .mobile-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--primary-color);
        }
        
        .container {
            display: flex;
            padding-top: var(--header-height);
            height: calc(100vh - var(--header-height));
        }
        
        .map-container {
            flex: 1;
            position: relative;
        }
        
        #map {
            height: 100%;
            width: 100%;
            z-index: 1;
        }
        
        .sidebar {
            width: var(--sidebar-width);
            background: white;
            box-shadow: -2px 0 5px rgba(0,0,0,0.1);
            overflow-y: auto;
            z-index: 50;
            transition: transform 0.3s ease;
        }
        
        .sidebar-section {
            padding: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .sidebar-title {
            font-size: 18px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--primary-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .sidebar-collapse {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--medium-text);
            font-size: 14px;
            padding: 5px;
        }
        
        .collapse-content {
            max-height: 500px;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 14px;
        }
        
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        button {
            padding: 10px 15px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        button i {
            margin-right: 5px;
        }
        
        button:hover {
            background: var(--primary-hover);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .blue-btn {
            background: var(--secondary-color);
        }
        
        .blue-btn:hover {
            background: var(--secondary-hover);
        }
        
        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .status-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        
        .success-message {
            background: var(--success-color);
            color: white;
        }
        
        .error-message {
            background: var(--danger-color);
            color: white;
        }
        
        .address-search {
            display: flex;
            gap: 10px;
        }
        
        .filter-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .filter-group input {
            flex: 1;
        }
        
        .legend {
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
            line-height: 1.5;
            font-size: 12px;
        }
        
        .legend-item {
            margin: 5px 0;
            display: flex;
            align-items: center;
        }
        
        .legend-color {
            display: inline-block;
            width: 15px;
            height: 15px;
            margin-right: 5px;
            border-radius: 50%;
        }
        
        .location-preview {
            margin-top: 15px;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 14px;
            display: none;
        }
        
        /* Mobile styles */
        @media (max-width: 768px) {
            .mobile-toggle {
                display: block;
            }
            
            .header {
                padding: 0 15px;
            }
            
            .title {
                font-size: 16px;
            }
            
            .container {
                flex-direction: column;
            }
            
            .sidebar {
                position: fixed;
                top: var(--header-height);
                right: 0;
                height: calc(100vh - var(--header-height));
                width: 85%;
                transform: translateX(100%);
                box-shadow: -5px 0 15px rgba(0,0,0,0.2);
            }
            
            .sidebar.active {
                transform: translateX(0);
            }
            
            .map-container {
                height: calc(100vh - var(--header-height));
            }
            
            .sidebar-section {
                padding: 15px;
            }
            
            .form-group {
                margin-bottom: 10px;
            }
            
            input[type="text"],
            input[type="number"] {
                padding: 8px;
            }
            
            .filter-group {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-left">
            <div class="logo">ðŸ¥ª</div>
            <div class="title">NYC Sandwich Price Tracker</div>
        </div>
        <button id="toggleSidebar" class="mobile-toggle">
            <i class="fas fa-bars"></i>
        </button>
    </header>
    
    <div class="container">
        <div class="map-container">
            <div id="map"></div>
        </div>
        
        <aside class="sidebar">
            <div id="filterSection" class="sidebar-section">
                <div class="sidebar-title">
                    <span>Filter Prices</span>
                    <button class="sidebar-collapse" data-target="filterContent">
                        <i class="fas fa-chevron-up"></i>
                    </button>
                </div>
                <div id="filterContent" class="collapse-content">
                    <div class="filter-group">
                        <div class="form-group">
                            <label for="minPrice">Min Price ($)</label>
                            <input type="number" id="minPrice" min="0" step="0.01">
                        </div>
                        <div class="form-group">
                            <label for="maxPrice">Max Price ($)</label>
                            <input type="number" id="maxPrice" min="0" step="0.01">
                        </div>
                    </div>
                    <button id="applyFilter" class="blue-btn">
                        <i class="fas fa-filter"></i> Apply Filter
                    </button>
                    <button id="resetFilter">
                        <i class="fas fa-undo"></i> Reset
                    </button>
                </div>
            </div>
            
            <div id="addSection" class="sidebar-section">
                <div class="sidebar-title">
                    <span>Add New Price</span>
                    <button class="sidebar-collapse" data-target="addContent">
                        <i class="fas fa-chevron-up"></i>
                    </button>
                </div>
                <div id="addContent" class="collapse-content">
                    <form id="addForm">
                        <div class="form-group">
                            <label for="name">Deli Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="address">Address (NYC)</label>
                            <div class="address-search">
                                <input type="text" id="address" name="address" placeholder="e.g., 123 Main St, Brooklyn, NY" required>
                                <button type="button" id="searchAddress" class="blue-btn">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="price">Sandwich Price ($)</label>
                            <input type="number" id="price" name="price" step="0.01" min="0" required>
                        </div>
                        
                        <!-- Hidden inputs for lat/lon -->
                        <input type="hidden" id="lat" name="lat">
                        <input type="hidden" id="lon" name="lon">
                        
                        <div id="locationPreview" class="location-preview">
                            <strong>Location:</strong>
                            <div id="foundAddress"></div>
                        </div>
                        
                        <div class="btn-group">
                            <button type="submit" id="submitBtn" disabled>
                                <i class="fas fa-plus"></i> Add Price
                            </button>
                            <button type="reset" id="resetForm">
                                <i class="fas fa-times"></i> Clear
                            </button>
                        </div>
                    </form>
                    
                    <div id="successMessage" class="status-message success-message">
                        Sandwich price added successfully!
                    </div>
                    
                    <div id="errorMessage" class="status-message error-message">
                        Address not found. Please try a more specific address.
                    </div>
                </div>
            </div>
        </aside>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    
    <script>
        // Mobile sidebar toggle
        document.getElementById('toggleSidebar').addEventListener('click', function() {
            document.querySelector('.sidebar').classList.toggle('active');
            
            const icon = this.querySelector('i');
            if (icon.classList.contains('fa-bars')) {
                icon.classList.remove('fa-bars');
                icon.classList.add('fa-times');
            } else {
                icon.classList.remove('fa-times');
                icon.classList.add('fa-bars');
            }
        });
        
        // Collapse sections
        document.querySelectorAll('.sidebar-collapse').forEach(button => {
            button.addEventListener('click', function() {
                const targetId = this.getAttribute('data-target');
                const content = document.getElementById(targetId);
                const icon = this.querySelector('i');
                
                if (content.style.maxHeight === '0px') {
                    content.style.maxHeight = '500px';
                    icon.classList.remove('fa-chevron-down');
                    icon.classList.add('fa-chevron-up');
                } else {
                    content.style.maxHeight = '0px';
                    icon.classList.remove('fa-chevron-up');
                    icon.classList.add('fa-chevron-down');
                }
            });
        });
        
        // Initialize map
        const map = L.map('map').setView([40.755, -73.978], 13);
        
        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);
        
        // Add legend to map
        const legend = L.control({position: 'bottomleft'});
        legend.onAdd = function() {
            const div = L.DomUtil.create('div', 'legend');
            div.innerHTML = `
                <div><b>Price Ranges</b></div>
                <div class="legend-item">
                    <span class="legend-color" style="background: #4CAF50"></span> Under $6.00
                </div>
                <div class="legend-item">
                    <span class="legend-color" style="background: #2196F3"></span> $6.00 - $6.99
                </div>
                <div class="legend-item">
                    <span class="legend-color" style="background: #FFC107"></span> $7.00 - $7.99
                </div>
                <div class="legend-item">
                    <span class="legend-color" style="background: #F44336"></span> $8.00+
                </div>
            `;
            return div;
        };
        legend.addTo(map);
        
        // Function to get marker color based on price
        function getMarkerColor(price) {
            if (price < 6.00) return "#4CAF50"; // green
            if (price < 7.00) return "#2196F3"; // blue
            if (price < 8.00) return "#FFC107"; // yellow/amber
            return "#F44336"; // red
        }
        
        // DOM Elements
        const addressInput = document.getElementById('address');
        const searchButton = document.getElementById('searchAddress');
        const submitButton = document.getElementById('submitBtn');
        const latInput = document.getElementById('lat');
        const lonInput = document.getElementById('lon');
        const locationPreview = document.getElementById('locationPreview');
        const foundAddress = document.getElementById('foundAddress');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const resetForm = document.getElementById('resetForm');
        const addForm = document.getElementById('addForm');
        const minPriceInput = document.getElementById('minPrice');
        const maxPriceInput = document.getElementById('maxPrice');
        const applyFilterButton = document.getElementById('applyFilter');
        const resetFilterButton = document.getElementById('resetFilter');
        
        // Initialize markers array
        let markers = [];
        
        // Load sandwich data on page load
        loadSandwiches();
        
        // Function to load sandwich data from API
        function loadSandwiches(minPrice = null, maxPrice = null) {
            // Clear existing markers
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];
            
            // Build query parameters
            let url = '/api/sandwiches';
            let params = [];
            if (minPrice !== null) params.push(`min_price=${minPrice}`);
            if (maxPrice !== null) params.push(`max_price=${maxPrice}`);
            if (params.length > 0) url += '?' + params.join('&');
            
            // Fetch data
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    data.forEach(deli => {
                        const marker = L.circleMarker([deli.lat, deli.lon], {
                            radius: 12,
                            fillColor: getMarkerColor(deli.price),
                            color: "#000",
                            weight: 1,
                            opacity: 1,
                            fillOpacity: 0.8
                        }).addTo(map);
                        
                        marker.bindPopup(`
                            <strong>${deli.name}</strong><br>
                            ${deli.address}<br>
                            <b>Price: $${deli.price.toFixed(2)}</b>
                        `);
                        
                        markers.push(marker);
                    });
                    
                    // If no results, show message
                    if (data.length === 0) {
                        alert('No sandwiches found with the selected price range.');
                    }
                })
                .catch(error => {
                    console.error('Error loading sandwich data:', error);
                });
        }
        
        // Search address functionality
        let tempMarker;
        
        searchButton.addEventListener('click', function() {
            const address = addressInput.value.trim();
            if (!address) return;
            
            // Update UI
            searchButton.disabled = true;
            errorMessage.style.display = 'none';
            
            // Use Nominatim for geocoding
            const searchQuery = encodeURIComponent(address);
            fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${searchQuery}&limit=1`)
                .then(response => response.json())
                .then(data => {
                    searchButton.disabled = false;
                    
                    if (data.length === 0) {
                        // No results found
                        errorMessage.style.display = 'block';
                        submitButton.disabled = true;
                        return;
                    }
                    
                    const result = data[0];
                    const lat = parseFloat(result.lat);
                    const lon = parseFloat(result.lon);
                    
                    // Update hidden inputs
                    latInput.value = lat;
                    lonInput.value = lon;
                    
                    // Update the map
                    if (tempMarker) {
                        map.removeLayer(tempMarker);
                    }
                    
                    tempMarker = L.marker([lat, lon]).addTo(map);
                    map.setView([lat, lon], 16);
                    
                    // Show confirmation
                    locationPreview.style.display = 'block';
                    foundAddress.textContent = result.display_name;
                    
                    // Enable submit button
                    submitButton.disabled = false;
                })
                .catch(error => {
                    console.error('Error geocoding address:', error);
                    searchButton.disabled = false;
                    errorMessage.style.display = 'block';
                    submitButton.disabled = true;
                });
        });
        
        // Submit form
        addForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (!latInput.value || !lonInput.value) {
                alert('Please search for a valid address first');
                return;
            }
            
            const formData = {
                name: document.getElementById('name').value,
                address: foundAddress.textContent,
                price: parseFloat(document.getElementById('price').value),
                lat: parseFloat(latInput.value),
                lon: parseFloat(lonInput.value)
            };
            
            // Disable submit button
            submitButton.disabled = true;
            
            // Submit data to API
            fetch('/api/sandwiches', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Show success message
                    successMessage.style.display = 'block';
                    errorMessage.style.display = 'none';
                    
                    // Reset form
                    addForm.reset();
                    
                    // Reset UI elements
                    if (tempMarker) {
                        map.removeLayer(tempMarker);
                    }
                    locationPreview.style.display = 'none';
                    
                    // Reload sandwiches
                    loadSandwiches();
                    
                    // Hide success message after 3 seconds
                    setTimeout(() => {
                        successMessage.style.display = 'none';
                    }, 3000);
                } else {
                    alert('Error: ' + (data.error || 'Failed to add sandwich price'));
                    submitButton.disabled = false;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error submitting data. Please try again.');
                submitButton.disabled = false;
            });
        });
        
        // Reset form button
        resetForm.addEventListener('click', function() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            locationPreview.style.display = 'none';
            
            if (tempMarker) {
                map.removeLayer(tempMarker);
            }
            
            map.setView([40.755, -73.978], 13);
            submitButton.disabled = true;
        });
        
        // Filter functionality
        applyFilterButton.addEventListener('click', function() {
            const minPrice = minPriceInput.value ? parseFloat(minPriceInput.value) : null;
            const maxPrice = maxPriceInput.value ? parseFloat(maxPriceInput.value) : null;
            
            loadSandwiches(minPrice, maxPrice);
        });
        
        // Reset filter
        resetFilterButton.addEventListener('click', function() {
            minPriceInput.value = '';
            maxPriceInput.value = '';
            loadSandwiches();
        });
        
        // Enter key in address field
        addressInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                searchButton.click();
            }
        });
    </script>
</body>
</html>
