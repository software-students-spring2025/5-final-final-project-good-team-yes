<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search by Price</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 2em;
            color: #333;
        }
        .container {
            background: white;
            max-width: 600px;
            margin: auto;
            padding: 2em;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="number"] {
            padding: 10px;
            font-size: 1em;
            margin: 1em 0;
            width: 80%;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background: #235a31;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
        }
        button:hover {
            background: #1c4727;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’° Find Delis by Price</h1>
        <form action="/find-deli" method="POST">
            <label for="price">Enter your target price (USD):</label><br>
            <input type="number" id="price" name="price" step="0.01" min="0" placeholder="e.g. 4.50" required><br>
            <button type="submit">Find Delis</button>
        </form>
    </div>
</body>
</html>
