<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Deli Price Map</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />

    <style>
        body {
            background: #f4f4f4;
            font-family: Arial, sans-serif;
            padding: 2em;
            text-align: center;
            color: #333;
        }

        #map {
            height: 600px;
            max-width: 900px;
            margin: 2em auto;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #235a31;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1>Delis at or Below Your Target Price</h1>
    <div id="map"></div>
    <a href="javascript:window.history.back();">← Back to Search</a>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

    <script>
        {% if delis %}
            const delis = {{ delis | tojson | safe }};
        {% else %}
            const delis = [];
            alert("No delis passed from Flask");
        {% endif %}

        // Center the map around Manhattan
        const map = L.map('map').setView([40.73, -73.99], 13);

        // OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        function getMarkerColor(price) {
            if (price < 4.00) return "green";
            if (price < 5.00) return "blue";
            return "red";
        }

        // Add circle markers
        delis.forEach(deli => {
            const marker = L.circleMarker([deli.lat, deli.lon], {
                radius: 10,
                fillColor: getMarkerColor(deli.price),
                color: "#000",
                weight: 1,
                opacity: 1,
                fillOpacity: 0.8
            }).addTo(map);

            marker.bindPopup(`
                <strong>${deli.name}</strong><br>
                Price: $${deli.price.toFixed(2)}
            `);
        });
    </script>
</body>

</html>
